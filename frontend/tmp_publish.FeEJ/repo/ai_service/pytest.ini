[tool:pytest]
# Pytest configuration for AI Service
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=5
    --junitxml=test-results.xml
markers =
    unit: Unit tests
    integration: Integration tests  
    streaming: Real-time streaming tests
    slow: Slow running tests
    redis_required: Tests that require Redis connection
filterwarnings = 
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */alembic/*
    */node_modules/*
    .pytest_cache/*
    setup.py
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = True
precision = 2

[coverage:html]
directory = coverage-html
title = AI Service Coverage Report

[coverage:xml]
output = coverage.xml
