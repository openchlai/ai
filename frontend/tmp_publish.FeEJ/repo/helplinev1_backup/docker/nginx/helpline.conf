    # API endpoint handling - redirect API calls to the API directory
    #location @helpline_api {
      #  rewrite ^/helpline/(.*)$ /helpline/api/index.php?$args last;
    #}

    # Direct API access
    location /helpline/ {
    index index.php index.html index.htm;
    try_files $uri $uri/ /helpline/api/index.php?$args;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
        include fastcgi_params;

        # âœ… This ensures NGINX finds PHP scripts correctly in container context
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}


    # Static assets - cache for performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /(config|lib)/ {
        deny all;
    }

    # Root redirect to helpline
    location = / {
        return 301 /helpline/;
    }

    # Handle favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Handle robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name _;
    root /var/www/html;
    index index.php index.html index.htm;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/helpline.crt;
    ssl_certificate_key /etc/ssl/certs/helpline.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Same location blocks as HTTP
    location /helpline/ {
        alias /var/www/html/helpline/;
        try_files $uri $uri/ @helpline_api_ssl;

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_read_timeout 300;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS on;
        }
    }

    location @helpline_api_ssl {
        rewrite ^/helpline/(.*)$ /helpline/api/index.php?$args last;
    }

    location /helpline/api/ {
        alias /var/www/html/helpline/api/;
        try_files $uri $uri/ /helpline/api/index.php?$args;

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_read_timeout 300;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS on;
        }
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~ /\. {
        deny all;
    }

    location ~ /(config|lib)/ {
        deny all;
    }

    location = / {
        return 301 /helpline/;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}