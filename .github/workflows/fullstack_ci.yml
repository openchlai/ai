name: Full-Stack CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ› ï¸ Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install black flake8 pytest pytest-django coverage isort

    - name: ğŸ¯ Python Lint & Test
      run: |
        black --check .
        flake8 .
        pytest --cov=your_app

    - name: ğŸš€ Set up Node (Vue/JS)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Node dependencies
      run: npm install

    - name: ğŸ¯ JS Lint & Test
      run: |
        npm run lint
        npm run test

    - name: ğŸ”§ Set up PHP
      run: sudo apt-get install -y php-cli composer

    - name: ğŸ“¦ Install PHP dependencies
      run: composer install

    - name: ğŸ¯ PHP Lint
      run: php vendor/bin/php-cs-fixer fix --dry-run --diff
