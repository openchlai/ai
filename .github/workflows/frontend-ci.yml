name: Case Management CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/call-center-case-mgmt/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/call-center-case-mgmt/**'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: frontend/call-center-case-mgmt

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/call-center-case-mgmt/package-lock.json

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/call-center-case-mgmt/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/call-center-case-mgmt/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ” Debug - Check package files
        run: |
          echo "Frontend directory contents:"
          ls -la
          echo "Checking package files:"
          [ -f package.json ] && echo "âœ… package.json exists" || echo "âŒ package.json missing"
          [ -f package-lock.json ] && echo "âœ… package-lock.json exists" || echo "âŒ package-lock.json missing"
          if [ -f package-lock.json ]; then
            echo "Package-lock.json lockfileVersion:"
            grep -o '"lockfileVersion":[^,]*' package-lock.json || echo "No lockfileVersion found"
          fi

      - name: ğŸ“¥ Install dependencies
        run: |
          # Try npm ci first, fallback to npm install if package-lock.json issues
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "âš ï¸ No package-lock.json found, running npm install"
            npm install
            echo "ğŸ”§ Generating package-lock.json for future runs"
          fi

      - name: ğŸ“‹ Check available scripts
        run: |
          echo "ğŸ“œ Available npm scripts:"
          npm run
          echo "ğŸ“¦ Project info:"
          cat package.json | grep -A 10 '"scripts"' || echo "No scripts section found"

      - name: ğŸ§ª Run Tests (Vue/Vitest)
        run: |
          echo "ğŸ” Looking for test files..."
          if [ -d "src/pages/tests" ] || [ -d "src/utils/tests" ]; then
            echo "âœ… Test directories found:"
            find src -name "tests" -type d
            echo "ğŸ“ Test files:"
            find src -name "*.test.*" -o -name "*.spec.*" 2>/dev/null || echo "No test files with standard naming found"
            
            # Try to run tests with different methods
            if npm run | grep -q "test"; then
              echo "Running npm run test"
              npm run test
            elif command -v vitest &> /dev/null; then
              echo "Running vitest directly"
              npx vitest run
            else
              echo "âš ï¸ Test framework not configured, but test directories exist"
              echo "Consider adding a test script to package.json"
            fi
          else
            echo "âš ï¸ No test directories found"
          fi
        continue-on-error: true

      - name: ğŸ› ï¸ Build Frontend App
        run: npm run build

      - name: ğŸ“Š Bundle Size Check
        run: |
          if [ -d "dist" ]; then
            echo "ğŸ“¦ Build output size:"
            du -sh dist/
            echo "ğŸ“‹ Build contents:"
            ls -la dist/
          else
            echo "âŒ Build directory not found"
            exit 1
          fi

      - name: ğŸ“ Upload Case Management build
        uses: actions/upload-artifact@v4
        with:
          name: case-management-build
          path: frontend/call-center-case-mgmt/dist
          retention-days: 30

  lint-and-format:
    name: Lint & Format Case Management
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: frontend/call-center-case-mgmt

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/call-center-case-mgmt/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ¨ Check code formatting (if Prettier configured)
        run: |
          if npm list prettier &>/dev/null; then
            npx prettier --check src/
          else
            echo "âš ï¸ Prettier not configured, skipping format check"
          fi
        continue-on-error: true

      - name: ğŸ” Run ESLint (if configured)
        run: |
          if npm list eslint &>/dev/null; then
            npm run lint || npx eslint src/
          else
            echo "âš ï¸ ESLint not configured, skipping lint check"
          fi
        continue-on-error: true

      - name: ğŸ·ï¸ TypeScript type checking (if configured)
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "âš ï¸ TypeScript not configured, skipping type check"
          fi
        continue-on-error: true

  security-audit:
    name: Security Audit Case Management
    runs-on: ubuntu-latest
    timeout-minutes: 5

    defaults:
      run:
        working-directory: frontend/call-center-case-mgmt

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --audit
          else
            npm install
          fi

      - name: ğŸ›¡ï¸ Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ“‹ Generate dependency report
        run: |
          echo "ğŸ“¦ Installed packages:"
          npm list --depth=0
          echo "ğŸ” Outdated packages:"
          npm outdated || echo "All packages up to date"
        continue-on-error: true