name: Frontend CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/call-center-case-mgmt

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

name: ğŸŸ¢ Set up Node.js
uses: actions/setup-node@v3
with:
  node-version: 18

name: ğŸ“¦ Cache node_modules
uses: actions/cache@v3
with:
  path: |
    ~/.npm
    frontend/call-center-case-mgmt/node_modules
  key: ${{ runner.os }}-node-${{ hashFiles('frontend/call-center-case-mgmt/package-lock.json') }}
  restore-keys: |
    ${{ runner.os }}-node-

name: ğŸ“¥ Install dependencies
run: npm ci

name: ğŸ§ª Run Unit Tests (Vitest)
run: npm run test:run

name: ğŸ› ï¸ Build Frontend App
run: npm run build

name: ğŸ“ Upload production build (optional)
uses: actions/upload-artifact@v4
with:
  name: frontend-build
  path: frontend/call-center-case-mgmt/dist