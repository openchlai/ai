name: ðŸ“š Documentation CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggers

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # âœ… TESTING JOB
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci
        npm install --save-dev @vitest/coverage-v8
        
    - name: ðŸ—ï¸ Create required directories
      run: |
        mkdir -p tests utils scripts coverage
        
    - name: âœ… Validate VitePress configuration
      run: |
        # Check if VitePress config exists and is valid
        node -e "
          try {
            const { execSync } = require('child_process');
            execSync('npx vitepress --version', { stdio: 'pipe' });
            console.log('âœ… VitePress is properly installed');
          } catch (error) {
            console.error('âŒ VitePress validation failed');
            process.exit(1);
          }
        "
        
    - name: ðŸ§ª Run unit tests
      run: |
        npm run test:unit
        
    - name: ðŸ“Š Run coverage analysis
      run: |
        npm run test:unit:coverage
        
    - name: ðŸ“ˆ Check coverage threshold
      run: |
        node -e "
          const fs = require('fs');
          try {
            if (fs.existsSync('coverage/coverage-summary.json')) {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const totalCoverage = coverage.total.lines.pct;
              console.log(\`Total coverage: \${totalCoverage}%\`);
              
              if (totalCoverage >= 40) {
                console.log('âœ… Coverage threshold met (40%)');
                process.exit(0);
              } else {
                console.log('âš ï¸ Coverage below threshold (40%)');
                process.exit(1);
              }
            } else {
              console.log('âš ï¸ Coverage analysis not available, but tests passed');
              process.exit(0);
            }
          } catch (error) {
            console.log('âš ï¸ Coverage check failed, but continuing');
            process.exit(0);
          }
        "
        
    - name: ðŸ“ Validate markdown content
      run: |
        # Check that all markdown files are valid and have content
        find docs -name "*.md" -not -path "./node_modules/*" -not -path "./docs/.vitepress/cache/*" | while read file; do
          if [ ! -s "$file" ]; then
            echo "âŒ Empty markdown file: $file"
            exit 1
          fi
          echo "âœ… Validated: $file"
        done
        
    - name: ðŸ“‹ Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: vitepress-docs-coverage
        fail_ci_if_error: false
        
    - name: ðŸ“¦ Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          test-report.json
          
  # ðŸ” QUALITY CHECKS JOB
  quality:
    name: ðŸ” Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ“ Check markdown formatting
      run: |
        # Install markdownlint-cli
        npm install -g markdownlint-cli
        
        # Run markdown linting
        markdownlint "docs/**/*.md" --ignore node_modules --ignore docs/.vitepress/cache || true
        
    - name: ðŸ”— Check for broken links
      run: |
        # Install markdown-link-check
        npm install -g markdown-link-check
        
        # Create markdown-link-check config
        cat > .markdown-link-check.json << 'EOF'
        {
          "ignorePatterns": [
            {
              "pattern": "^http://localhost"
            },
            {
              "pattern": "^https://localhost"
            }
          ],
          "timeout": "20s",
          "retryOn429": true,
          "retryCount": 3,
          "aliveStatusCodes": [200, 206, 301, 302, 303, 304, 307, 308]
        }
        EOF
        
        # Check internal links in markdown files
        find docs -name "*.md" -not -path "./node_modules/*" -not -path "./docs/.vitepress/cache/*" | \
        xargs markdown-link-check --config .markdown-link-check.json || true
        
    - name: ðŸ”§ Check TypeScript
      run: |
        # Check TypeScript files for errors
        npx tsc --noEmit || echo "TypeScript check completed with warnings"
        
  # ðŸ—ï¸ BUILD JOB
  build:
    name: ðŸ—ï¸ Build Documentation
    runs-on: ubuntu-latest
    needs: [test, quality]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build VitePress documentation
      run: |
        npm run build
        
    - name: ðŸ“Š Check build size
      run: |
        # Check that build was successful and has reasonable size
        if [ -d "docs/.vitepress/dist" ]; then
          DIST_SIZE=$(du -sh docs/.vitepress/dist | cut -f1)
          echo "ðŸ“Š Build size: $DIST_SIZE"
          
          # Check for essential files
          if [ ! -f "docs/.vitepress/dist/index.html" ]; then
            echo "âŒ Missing index.html in build"
            exit 1
          fi
          
          echo "âœ… Build validation successful"
        else
          echo "âŒ Build directory not found"
          exit 1
        fi
        
    - name: ðŸ“¦ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: vitepress-build
        path: docs/.vitepress/dist/
        retention-days: 7
        
  # ðŸš€ DEPLOY JOB (GitHub Pages)
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
      
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: ðŸ“¥ Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: vitepress-build
        path: ./dist
        
    - name: ðŸ”§ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ðŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
  # ðŸ”’ SECURITY JOB
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ”’ Run security audit
      run: |
        npm audit --audit-level moderate || echo "Security audit completed with warnings"
        
    - name: ðŸ” Check for sensitive information
      run: |
        # Check for potential secrets in documentation files
        echo "ðŸ” Scanning for sensitive information..."
        
        # Check for common sensitive patterns
        if grep -r -i "password\|secret\|token\|key\|api.*key" --include="*.md" docs/ --exclude-dir=node_modules --exclude-dir=.git; then
          echo "âš ï¸ Potential sensitive information found in documentation"
          echo "Please review the flagged content above"
        else
          echo "âœ… No sensitive information detected"
        fi
        
        # Check for TODO/FIXME that might need attention
        TODO_COUNT=$(grep -r -i "todo\|fixme\|hack" --include="*.md" docs/ --exclude-dir=node_modules | wc -l || echo "0")
        echo "ðŸ“ Found $TODO_COUNT TODO/FIXME items in documentation"
        
  # ðŸ“Š REPORTING JOB
  reporting:
    name: ðŸ“Š Generate Reports
    runs-on: ubuntu-latest
    needs: [test, quality, build]
    if: always()
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ“Š Generate workflow summary
      run: |
        echo "# ðŸ“š Documentation Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸŽ¯ Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“‹ Job Status" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Quality Checks: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test.result }}" = "success" ] && [ "${{ needs.quality.result }}" = "success" ] && [ "${{ needs.build.result }}" = "success" ]; then
          echo "âœ… **All checks passed! Documentation is ready for production.**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Some checks failed. Please review the job details.**" >> $GITHUB_STEP_SUMMARY
        fi