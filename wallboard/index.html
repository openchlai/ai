<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sauti Helpline Wallboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=SF+Compact+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' http: https: data: blob: 'unsafe-inline'; 
               connect-src 'self' ws: wss: http: https: data: blob:; 
               script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
               font-src 'self' https://fonts.gstatic.com data:; 
               img-src 'self' data: blob: https:; 
               media-src 'self' data: blob:;">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Compact Display', 'Roboto', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .dark-mode body {
      background: #000000;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
